<style>
    .row {
        background-color: rgba(43, 74, 87, 0.568);
        height: 60px;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <img src="assets/anh/logo.png" style="width:60px;height:60px">
    </div>
</div>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Brand/logo -->
        <a class="navbar-brand" [routerLink]="['/']">
            <img src="assets/anh/logo.png" alt="logo" style="width:40px;">
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a style="font-weight: bold;" class="nav-link" [routerLink]="['/']">
                    <h5>Trang Chủ</h5>
                </a>
            </li>
            <li class="nav-item">
                <a style="font-weight: bold;" class="nav-link" *ngIf="!isAdmin" [routerLink]="['/tailieu']">
                    <h5>Tài Liệu</h5>
                </a>
            </li>
            <li class="nav-item dropdown" *ngIf="currentUser && !isAdmin ">
                <a style="font-weight: bold;" class="nav-link " href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <h5>Dịch Vụ</h5>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a style="font-weight: bold;" class="dropdown-item" [routerLink]="['/giahan']">
                        <h5>Gia Hạn</h5>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a style="font-weight: bold;" class="dropdown-item" [routerLink]="['/dattruoc']">
                        <h5>Đặt Trước</h5>
                    </a>
                </div>
            </li>
            <li *ngIf="!isAdmin" class="nav-item dropdown">
                <a class="nav-link " href="thongtin" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <h5>Thông Tin</h5>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" [routerLink]="['/quydinh']">
                        <h5>Quy Định</h5>
                    </a>
                    <a class="dropdown-item" [routerLink]="['/gioithieu']">
                        <h5>Giới Thiệu</h5>
                    </a>
                </div>
            </li>
            <li>
                <a class="nav-item nav-link" routerLink="/sach" *ngIf="isAdmin">Sách</a>
            </li>
            <li>
                <a class="nav-item nav-link" routerLink="/users" *ngIf="isAdmin">Thành viên</a>
            </li>
            <li>
                <a class="nav-item nav-link" routerLink="/muontra" *ngIf="isAdmin">Mượn trả</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" *ngIf="!currentUser" (click)="openModal('custom-modal-1')"><h5>Đăng Nhập</h5></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto mr-5 " *ngIf="currentUser">
            <li class="nav-item dropdown">
                <a class="nav-link " href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle-o" aria-hidden="true">
                        <h5>{{currentUser.Hoten}}</h5>
                    </i>

                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" routerLink="/profile">
                        <i class="fa fa-id-card-o" aria-hidden="true">
                            <h5>profile</h5>
                        </i>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a *ngIf="currentUser" (click)="logout()" class="dropdown-item" href="#">
                        <i class="fa fa-sign-out" aria-hidden="true">
                            <h5>Đăng Xuất</h5>
                        </i>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
</div>


<div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/anh/anh1.jpg" style="height:400px" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/anh/anh2.jpg" style="height:400px" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/anh/anh1.jpg" style="height:400px" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<jw-modal id="custom-modal-1">
    <div style="background: white;border: 2px solid #e9eaef;padding: 10px;border-radius: 25px;">
        <app-dangnhap></app-dangnhap>
    </div>

</jw-modal>
<div class="container-fluid">
    <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
