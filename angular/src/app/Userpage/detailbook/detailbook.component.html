<app-header2></app-header2>
<div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/anh/anh1.jpg" style="height:400px" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/anh/anh2.jpg" style="height:400px" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/anh/anh1.jpg" style="height:400px" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container">
    <div class="row m-5">
        <div class="col-sm-12 col-md-4">
            <div class="card mb-2">
                <a>
                    <img class="card-img-top img-thumbnail" src="assets/anh/book1.jpg" alt="">
                </a>
                <div class="card-body">
                    <div class="row align-self-center">
                        <div class="col">
                            <h4 class="card-title mb-2 name"> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-8">
            <div  *ngFor = "let item of product "   class="card border-info">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <h5>Mã Sách :</h5>
                        </div>
                        <div class="col">
                            <a>{{item.Manhomsach}}</a>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <h5>Mã Giá Sách :</h5>
                        </div>
                        <div class="col">
                            <a>{{item.Magiasach}}</a>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <h5>Tên Sách :</h5>
                        </div>
                        <div class="col">
                            <a>{{item.Tensach}}</a>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <h5>Tác Giả :</h5>
                        </div>
                        <div class="col">
                            <a>{{item.Tacgia}}</a>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <h5>Loại Sách :</h5>
                        </div>
                        <div class="col">
                            <a>Chuyên Ngành</a>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <h5>Số Ngày Mượn Tối Đa :</h5>
                        </div>
                        <div class="col">
                            <a>14 Ngày</a>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <h5>Số Tiền :</h5>
                        </div>
                        <div class="col">
                            <a>{{item.Giatien}}</a>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <h5>Số Lượng :</h5>
                        </div>
                        <div class="col">
                            <a>{{item.Soluong}}</a>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success">Đặt Trước</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
