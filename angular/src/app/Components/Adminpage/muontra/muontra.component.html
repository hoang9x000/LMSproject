
    <div class="container">
        <h4 class="card-title mt-3 text-center">Phiếu cho mượn</h4>

            <form class="border border-primary ">
                <div class="form-header"></div>

                        <label class="col-sm-3 col-form-label">Mã sách</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Nhập mã sách" [(ngModel)]="masach" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Mã thẻ</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Nhập mã thẻ" [(ngModel)]="mathe" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>

                        <div class="col-sm-8">
                            <input type="datetime" class="form-control" placeholder="Nhập ngày mượn" [(ngModel)]="ngaymuon" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div> -->
                </div>
                <div class="form-footer">
                    <button class="col-sm-2 btn btn-success" (click)="onAddMuontra()">Xác nhận</button>
                    <button class="col-sm-2 btn btn-danger">Hủy</button>
                </div>
            </form>
        </div>
    </div>
