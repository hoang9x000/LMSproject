							<tr *ngFor=" let item of chomuons; let i = index">

								<td>{{item.Masach}}</td>
								<td>{{item.Mathe}}</td>
								<td>{{item.Tensach}}</td>
								<td>{{item.Ngaymuon}}</td>
								<td>{{item.Ngayhethan}}</td>
								<td> Ngày</td>
								
								<td>
									<input class="btn btn-tra" type="button" *ngIf="item.Datra" value="Đã trả" style="background-color:green ;" disabled>
