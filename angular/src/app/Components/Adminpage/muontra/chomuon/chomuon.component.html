<div class="container">
    <div class="d-flex justify-content-center h-100">
        <form class="border border-primary ">
            <div class="form-header"></div>
            <div class="form-body">                
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Mã thẻ</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Nhập mã thẻ" [(ngModel)]="mathe" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Mã sách</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Nhập mã sách" [(ngModel)]="masach" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>                
            </div>
        </form>
    </div>
    <div class="modal-footer justify-content-center">
        <a type="button" class="btn btn-primary waves-effect waves-light white-text" (click)="onAddChomuon()">Send
              <i class="fa fa-paper-plane ml-1"></i>
        </a>
        <a type="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal">Cancel</a>
    </div>
</div>
