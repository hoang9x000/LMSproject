<div class="container-fluid">
    <div class="col-12 align-self-cente border-dark mt-3">
        <h3 class="text-center">
            <span class="badge badge-primary " style="width: 500px; height: 50px; border-radius: 50px;">
                <p class="name mt-2 mb-2"> Thành Viên </p>
            </span>
        </h3>
    </div>
</div>
<div class="container-fluid">
    <div class="row d-flex justify-content-between">
        <a class="btn btn-outline-success mt-3 mb-3 ml-5" [routerLink]="['/users/adduser']"> Thêm Thành Viên </a>
        <form class="form-inline align-self-center mb-3" id="searchAndFilterForm" method="Get">
            <div class="form-row align-items-center ">
                <div class="search-user">
                    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                        placeholder="&#61442;  Start searching for a user by id or name or country">
                </div>
            </div>
            <div class="col-auto mt-1 mr-3">
                <button id="search" class="btn btn-primary mb-2">Tìm Kiếm</button>
            </div>
        </form>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary border border-primary mb-3 ml-3 mr-3">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th> Mã Thẻ</th>
                                <th> Họ Tên </th>
                                <th> Giới Tính </th>
                                <th> Ngày Sinh </th>
                                <th> Địa Chỉ </th>
                                <th> Ngày Đăng Ký </th>
                                <th> Ngày Hết Hạn </th>
                                <th> Loại Người Dùng </th>
                                <th> Action </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of users | filter:searchText; let i = index ">
                                <td>{{ i + 1}}</td>
                                <td>{{item.Mathe}}</td>
                                <td>{{item.Hoten}}</td>
                                <td *ngIf="item.Gioitinh">Nam</td>
                                <td *ngIf="!item.Gioitinh">Nữ</td>
                                <td>{{item.Ngaysinh}}</td>
                                <td>{{item.Diachi}}</td>
                                <td>{{item.Ngaydangki}}</td>
                                <td>{{item.Ngayhethan}}</td>
                                <td>{{item.Role}}</td>
                                <td>
                                    <button type="button" class="btn btn-info ml-2 mt-1"
                                        [routerLink]="['/users/' , item.Mathe]" (click)="edituser(item)"> Sửa </button>

                                    <button type="button" class="btn btn-danger ml-2 mt-1" (click)="deleteuser(item.Mathe)">
                                        Xóa
                                    </button>

                                    <button type="button" class="btn btn-info ml-2 mt-1" style="width: 100px;"
                                        [routerLink]="['/userdattruoc',item.Mathe]" (click)="edituser(item)">Đạt
                                        trước</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
