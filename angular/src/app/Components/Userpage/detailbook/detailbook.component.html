<div class="container-fluid">

    <div *ngFor="let item of product " class="container">
        <div class="row m-5">
            <div class="col-sm-12 col-md-4 product-image9">
                <div class="card mb-2">
                    <a>
                        <img class="card-img-top img-thumbnail anh1" src="http://localhost:5000/{{item.AnhPath}}" alt="">
                    </a>
                </div>
            </div>
            <div class="col-sm-12 col-md-8">
                <div class="card border-info">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <h5>Mã Nhóm Sách :</h5>
                            </div>
                            <div class="col">
                                <a>{{item.Manhomsach}}</a>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <h5>Mã Giá Sách :</h5>
                            </div>
                            <div class="col">
                                <a>{{item.Magiasach}}</a>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <h5>Tên Sách :</h5>
                            </div>
                            <div class="col">
                                <a>{{item.Tensach}}</a>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <h5>Tác Giả :</h5>
                            </div>
                            <div class="col">
                                <a>{{item.Tacgia}}</a>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <h5>Loại Sách :</h5>
                            </div>
                            <div class="col">
                                <a>Chuyên Ngành</a>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <h5>Số Ngày Mượn Tối Đa :</h5>
                            </div>
                            <div class="col">
                                <a>14 Ngày</a>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <h5>Số Tiền :</h5>
                            </div>
                            <div class="col">
                                <a>{{item.Giatien}}</a>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <h5>Số Lượng :</h5>
                            </div>
                            <div class="col">
                                <a>{{item.Soluong}}</a>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <h5>Số Lượng còn :</h5>
                            </div>
                            <div class="col">
                                <a>{{item.Soluongcon}}</a>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" (click)="onAdddattruoc(item)">Đặt Trước</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
