<h2 class="text-center">Đặng Nhập</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit('custom-modal-1')">
    <div class="form-group">
        <!-- <label for="Mathe">Username</label> -->
        <input placeholder="Mã thẻ" type="text" formControlName="Mathe" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Mathe.errors }" />
        <div *ngIf="submitted && f.Mathe.errors" class="invalid-feedback">
            <div *ngIf="f.Mathe.errors.required">Tên người dùng là bắt buộc</div>
        </div>
    </div>
    <div class="form-group">
        <!-- <label for="Password">Password</label> -->
        <input placeholder="Mật khẩu" type="Password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
            <div *ngIf="f.Password.errors.required">Mật khẩu là bắt buộc</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" style="width: 100%;">Đăng Nhập</button>
